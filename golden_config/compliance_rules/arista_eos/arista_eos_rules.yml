---
- feature_slug: "aaa"
  platform_slug: "arista_eos"
  config_ordered: false
  match_config: |
    tacacs-server
    enable password
    aaa
    no aaa root
  config_type: "CLI"
- feature_slug: "acl"
  platform_slug: "arista_eos"
  config_ordered: false
  match_config: |
    snmp-server community r0c4s ro ACL_SNMP_VTY
    ip access-list standard ACL-CISCO-SCANNER
    ip access-list standard ACL-SNMP-VTY
    management api http-commands
    vrf CC-MGMT
    ip access-group ACL_SNMP_VTY
    !
    vrf OOB
    ip access-group ACL_SNMP_VTY
    !
    vrf default
    ip access-group ACL_SNMP_VTY
  config_type: "CLI"
- feature_slug: "banner"
  platform_slug: "arista_eos"
  config_ordered: false
  match_config: |
    banner login
    **************************** W A R N I N G *****************************
    * Access to this system is restricted to authorized users only. *
    * All data residing on this system is the property of SAP. *
    * All activities on this system may be monitored. *
    * Unauthorized usage is prohibited and may attract penalties. *
    * Violations will be prosecuted. *
    **************************************************************************
    Device: $(hostname)
    EOF
  config_type: "CLI"
- feature_slug: "logging"
  platform_slug: "arista_eos"
  config_ordered: false
  match_config: "logging"
  config_type: "CLI"
- feature_slug: "management"
  platform_slug: "arista_eos"
  config_ordered: false
  match_config: "management"
  config_type: "CLI"
- feature_slug: "ntp"
  platform_slug: "arista_eos"
  config_ordered: false
  match_config: "snmp-server"
  config_type: "CLI"
- feature_slug: "snmp"
  platform_slug: "arista_eos"
  config_ordered: false
  match_config: "snmp-server"
  config_type: "CLI"
